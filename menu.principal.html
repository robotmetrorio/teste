<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: transparent;
      overflow: hidden; /* só o scroll container pode rolar */
    }

    /* TÍTULO */
    .titulo-container img,
    .titulo-container span {
      position: absolute;
    }
    .titulo-container span {
      font-weight: bold;
      color: white;
    }

    /* CONTAINER DE BOTÕES COM SCROLL */
    .botoes-scroll {
      position: relative;
      width: 100%;
      max-height: calc(100vh - 150px); /* altura útil abaixo do título */
      overflow-y: auto;
      margin-top: 150px; /* deixa espaço para o título */
    }

    .grid-botoes {
      position: relative;
      width: 100%;
      min-height: 2000px; /* garante rolagem */
    }

    .botao img,
    .botao a {
      position: absolute;
    }
    .botao a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
    }
    .botao a span {
      font-weight: bold;
      color: white;
    }

    /* ================= DESKTOP ================= */
    @media (min-width: 769px) {
      /* TÍTULO */
      .titulo-container img { width: 410px; height: 130px; top: 20px; left: 50%; transform: translateX(-50%); }
      .titulo-container span { font-size: 23px; top: 70px; left: 50%; transform: translateX(-50%); }

      /* BOTÕES */
      .btn-auxilios img { width: 410px; height: 130px; top: 0px; left: 80%; transform: translateX(-50%); }
      .btn-auxilios a   { width: 410px; height: 130px; top: 0px; left: 50%; transform: translateX(-50%); }
      .btn-auxilios a span { font-size: 19px; }

      .btn-beneficios img { width: 410px; height: 130px; top: 150px; left: 50%; transform: translateX(-50%); }
      .btn-beneficios a   { width: 410px; height: 130px; top: 150px; left: 50%; transform: translateX(-50%); }
      .btn-beneficios a span { font-size: 18px; }

      .btn-folha img { width: 410px; height: 130px; top: 300px; left: 50%; transform: translateX(-50%); }
      .btn-folha a   { width: 410px; height: 130px; top: 300px; left: 50%; transform: translateX(-50%); }
      .btn-folha a span { font-size: 19px; }

      .btn-assistencia img { width: 410px; height: 130px; top: 450px; left: 50%; transform: translateX(-50%); }
      .btn-assistencia a   { width: 410px; height: 130px; top: 450px; left: 50%; transform: translateX(-50%); }
      .btn-assistencia a span { font-size: 18px; }

      .btn-vale img { width: 410px; height: 130px; top: 600px; left: 50%; transform: translateX(-50%); }
      .btn-vale a   { width: 410px; height: 130px; top: 600px; left: 50%; transform: translateX(-50%); }
      .btn-vale a span { font-size: 19px; }

      .btn-va-vr img { width: 410px; height: 130px; top: 750px; left: 50%; transform: translateX(-50%); }
      .btn-va-vr a   { width: 410px; height: 130px; top: 750px; left: 50%; transform: translateX(-50%); }
      .btn-va-vr a span { font-size: 18px; }

      .btn-ponto img { width: 410px; height: 130px; top: 900px; left: 50%; transform: translateX(-50%); }
      .btn-ponto a   { width: 410px; height: 130px; top: 900px; left: 50%; transform: translateX(-50%); }
      .btn-ponto a span { font-size: 18px; }

      .btn-ras img { width: 410px; height: 130px; top: 1050px; left: 50%; transform: translateX(-50%); }
      .btn-ras a   { width: 410px; height: 130px; top: 1050px; left: 50%; transform: translateX(-50%); }
      .btn-ras a span { font-size: 18px; }

      .btn-jae img { width: 410px; height: 130px; top: 1200px; left: 50%; transform: translateX(-50%); }
      .btn-jae a   { width: 410px; height: 130px; top: 1200px; left: 50%; transform: translateX(-50%); }
      .btn-jae a span { font-size: 18px; }
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {
      /* TÍTULO */
      .titulo-container img { width: 300px; height: 100px; top: 20px; left: 50%; transform: translateX(-50%); }
      .titulo-container span { font-size: 20px; top: 60px; left: 50%; transform: translateX(-50%); }

      /* BOTÕES */
      .btn-auxilios img { width: 300px; height: 100px; top: 0px; left: 50%; transform: translateX(-50%); }
      .btn-auxilios a   { width: 300px; height: 100px; top: 0px; left: 50%; transform: translateX(-50%); }
      .btn-auxilios a span { font-size: 16px; }

      .btn-beneficios img { width: 300px; height: 100px; top: 120px; left: 50%; transform: translateX(-50%); }
      .btn-beneficios a   { width: 300px; height: 100px; top: 120px; left: 50%; transform: translateX(-50%); }
      .btn-beneficios a span { font-size: 16px; }

      .btn-folha img { width: 300px; height: 100px; top: 240px; left: 50%; transform: translateX(-50%); }
      .btn-folha a   { width: 300px; height: 100px; top: 240px; left: 50%; transform: translateX(-50%); }
      .btn-folha a span { font-size: 16px; }

      .btn-assistencia img { width: 300px; height: 100px; top: 360px; left: 50%; transform: translateX(-50%); }
      .btn-assistencia a   { width: 300px; height: 100px; top: 360px; left: 50%; transform: translateX(-50%); }
      .btn-assistencia a span { font-size: 16px; }

      .btn-vale img { width: 300px; height: 100px; top: 480px; left: 50%; transform: translateX(-50%); }
      .btn-vale a   { width: 300px; height: 100px; top: 480px; left: 50%; transform: translateX(-50%); }
      .btn-vale a span { font-size: 16px; }

      .btn-va-vr img { width: 300px; height: 100px; top: 600px; left: 50%; transform: translateX(-50%); }
      .btn-va-vr a   { width: 300px; height: 100px; top: 600px; left: 50%; transform: translateX(-50%); }
      .btn-va-vr a span { font-size: 16px; }

      .btn-ponto img { width: 300px; height: 100px; top: 720px; left: 50%; transform: translateX(-50%); }
      .btn-ponto a   { width: 300px; height: 100px; top: 720px; left: 50%; transform: translateX(-50%); }
      .btn-ponto a span { font-size: 16px; }

      .btn-ras img { width: 300px; height: 100px; top: 840px; left: 50%; transform: translateX(-50%); }
      .btn-ras a   { width: 300px; height: 100px; top: 840px; left: 50%; transform: translateX(-50%); }
      .btn-ras a span { font-size: 16px; }

      .btn-jae img { width: 300px; height: 100px; top: 960px; left: 50%; transform: translateX(-50%); }
      .btn-jae a   { width: 300px; height: 100px; top: 960px; left: 50%; transform: translateX(-50%); }
      .btn-jae a span { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- Título -->
  <div class="titulo-container">
    <img src="icones/icone.titulo.png" alt="Título">
    <span>MENU PRINCIPAL</span>

      <div class="botao btn-ponto">

        <a href="menu.ponto.bio.cracha.html"><span>PONTO, BIOMETRIA E CRACHÁ</span></a>
      </div>

      <div class="botao btn-ras">
        <img src="icones/icone.botao.png" alt="RAS">
        <a href="ras.html"><span>RAS</span></a>
      </div>

      <div class="botao btn-jae">
        <img src="icones/icone.botao.png" alt="Cartão JAÉ">
        <a href="menu.do.cartao.jae.html"><span>CARTÃO JAÉ</span></a>

    </div>
  </div>

</body>
</html>
