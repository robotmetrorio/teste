<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ponto, Biometria e Crachá</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; text-align:center; overflow:hidden;">

    <!-- Imagem do Menu com texto sobreposto -->
    <div style="margin-top:-5px; margin-right:3px;">
        <div style="position:relative; display:inline-block;">
            <img src="icones/icone.titulo.png" alt="Título" style="width:500px; height:120px;">
            <span style="position:absolute; top:50%; right:-20%; transform:translate(-50%, -50%); 
                         font-size:23px; font-weight:bold; color:white;">PONTO, BIOMETRIA E CRACHÁ</span>
        </div>
    </div>

    <!-- Itens com área clicável reduzida -->
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px; width:auto; margin:5px auto;">

        <!-- PONTO NÃO REGISTRADO -->
        <div style="position:relative; display:inline-block; margin-top:-45px; margin-left:-14px;">
            <img src="icones/icone.botao.png" alt="ponto não registrado?" style="width:410px; height:130px;">
            <a href="ponto.biometria.cracha/ponto.nao.registrado.html"
               style="position:absolute; top:51%; right:-36%; transform:translate(-50%, -50%);
                      width:348px; height:70px; display:flex; align-items:center; justify-content:center;
                      text-decoration:none; cursor:pointer;">
                <span style="font-size:19px; font-weight:bold; color:white;">PONTO NÃO REGISTRADO?</span>
            </a>
        </div>

        <!-- COMPROVANTE DE PONTO -->
        <div style="position:relative; display:inline-block; margin-top:-45px; margin-left:-44px;">
            <img src="icones/icone.botao.png" alt="comprovante de ponto?" style="width:410px; height:130px;">
            <a href="ponto.biometria.cracha/comprovante.de.ponto.html"
               style="position:absolute; top:51%; right:-35%; transform:translate(-50%, -50%);
                      width:348px; height:70px; display:flex; align-items:center; justify-content:center;
                      text-decoration:none; cursor:pointer;">
                <span style="font-size:19px; font-weight:bold; color:white;">COMPROVANTE DE PONTO?</span>
            </a>
        </div>

        <!-- BIOMETRIA SEM LEITURA -->
        <div style="position:relative; display:inline-block; margin-top:-54px; margin-left:-14px;">
            <img src="icones/icone.botao.png" alt="biometria sem leitura?" style="width:410px; height:130px;">
            <a href="ponto.biometria.cracha/biometria.sem.leitura.html"
               style="position:absolute; top:51%; right:-36%; transform:translate(-50%, -50%);
                      width:348px; height:70px; display:flex; align-items:center; justify-content:center;
                      text-decoration:none; cursor:pointer;">
                <span style="font-size:19px; font-weight:bold; color:white;">BIOMETRIA SEM LEITURA?</span>
            </a>
        </div>

        <!-- CRACHÁ FUNCIONAL -->
        <div style="position:relative; display:inline-block; margin-top:-54px; margin-left:-44px;">
            <img src="icones/icone.botao.png" alt="crachá funcional" style="width:410px; height:130px;">
            <a href="ponto.biometria.cracha/menu.do.cracha.funcional.html"
               style="position:absolute; top:51%; left:51%; transform:translate(-50%, -50%);
                      width:348px; height:70px; display:flex; align-items:center; justify-content:center;
                      text-decoration:none; cursor:pointer;">
                <span style="font-size:19px; font-weight:bold; color:white;">CRACHÁ FUNCIONAL</span>
            </a>
        </div>

    </div>

    <!-- Ícones de navegação -->
    <div style="position:fixed; bottom:2px; width:100%; padding:0 20px;">
        <div style="margin-right:690px; text-align:left;">
          <div style="font-size:14px; font-weight:bold; color:white; line-height:1.2; margin-top:-8px; margin-bottom:-6px;">
            <span style="display:block; margin-left:12px;">MENU</span>
            <span style="display:block; margin-left:-3px;">PRINCIPAL</span>
          </div>
          <a href="menu.principal.html">
              <img src="icones/casinha.png" alt="Home" style="width:68px; height:68px; margin-top:4px; margin-left:-1px;">
          </a>
        </div>
    </div>

    <!-- Script de atividade -->
    <script>
      const eventos = ['mousemove', 'mousedown', 'keydown', 'touchstart'];
      eventos.forEach(evento => {
        document.addEventListener(evento, () => {
          parent.postMessage("atividade", "*");
        });
      });
      const divComScroll = document.querySelector('div[style*="overflow:auto"]');
      if (divComScroll) {
        divComScroll.addEventListener('scroll', () => {
          parent.postMessage("atividade", "*");
        });
      }
    </script>

</body>
</html>
