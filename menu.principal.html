<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Principal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: transparent; /* sem cor de fundo */
    }

    /* Título fixo no topo */
    .titulo-container {
      text-align: center;
      padding: 10px 0;
    }
    .titulo-container img {
      width: 410px;
      height: 120px;
    }
    .titulo-container span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 23px;
      font-weight: bold;
      color: white;
    }

    /* Container dos botões com rolagem */
    .botoes-scroll {
      height: calc(100vh - 140px); /* espaço para o título */
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center; /* centraliza por padrão */
      gap: 15px;
      padding: 10px 0;
    }

    /* Estilo base de cada botão */
    .botao {
      position: relative;
      display: inline-block;
    }
    .botao img {
      width: 410px;
      height: 130px;
      display: block;
    }
    .botao a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-decoration: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 348px;
      height: 70px;
    }
    .botao span {
      font-size: 19px;
      font-weight: bold;
      color: white;
    }

    /* EXEMPLOS de controle individual */
    .btn-auxilios { margin-left: 0; }
    .btn-beneficios { margin-left: 50px; } /* joga um pouco pra direita */
    .btn-folha { transform: scale(1.1); } /* deixa maior */
    .btn-assistencia { margin-top: 30px; } /* mais afastado */
    /* você pode criar ajustes individuais para cada botão */

    /* Ajustes mobile */
    @media (max-width: 768px) {
      .botao img {
        width: 90vw;
        height: auto;
      }
      .botao a {
        width: 70%;
        height: 60px;
      }
      .botao span {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Título -->
  <div class="titulo-container" style="position: relative; display: inline-block;">
    <img src="icones/icone.titulo.png" alt="Título">
    <span>MENU PRINCIPAL</span>
  </div>

  <!-- Botões com scroll -->
  <div class="botoes-scroll">
    <div class="botao btn-auxilios">
      <img src="icones/icone.botao.png" alt="auxílios">
      <a href="menu.de.auxilios.html"><span>AUXÍLIOS</span></a>
    </div>

    <div class="botao btn-beneficios">
      <img src="icones/icone.botao.png" alt="benefícios">
      <a href="menu.de.demais.beneficios.html"><span>DEMAIS BENEFÍCIOS</span></a>
    </div>

    <div class="botao btn-folha">
      <img src="icones/icone.botao.png" alt="folha de pagamento">
      <a href="menu.da.folha.pagamento.html"><span>FOLHA DE PAGAMENTO</span></a>
    </div>

    <div class="botao btn-assistencia">
      <img src="icones/icone.botao.png" alt="assistência médica">
      <a href="menu.de.assistencia.medica.html"><span>ASSISTÊNCIA MÉDICA</span></a>
    </div>

    <div class="botao btn-vale">
      <img src="icones/icone.botao.png" alt="vale-transporte">
      <a href="vale.transporte/menu.do.vale.transporte.pg1.html"><span>VALE-TRANSPORTE</span></a>
    </div>

    <div class="botao btn-va-vr">
      <img src="icones/icone.botao.png" alt="va, vr, cesta básica">
      <a href="menu.do.va.vr.cesta.html"><span>VA/ VR / CESTA BÁSICA</span></a>
    </div>

    <div class="botao btn-ponto">
      <img src="icones/icone.botao.png" alt="ponto, biometria e crachá">
      <a href="menu.ponto.bio.cracha.html"><span>PONTO, BIOMETRIA E CRACHÁ</span></a>
    </div>

    <div class="botao btn-ras">
      <img src="icones/icone.botao.png" alt="ras">
      <a href="ras.html"><span>RAS</span></a>
    </div>

    <div class="botao btn-cartao">
      <img src="icones/icone.botao.png" alt="cartão jaé">
      <a href="menu.do.cartao.jae.html"><span>CARTÃO JAÉ</span></a>
    </div>
  </div>
</body>
</html>
