    <style>
      /* Ajustes apenas para MOBILE */
      @media (max-width: 768px) {
        body {
          overflow: hidden; /* trava a tela inteira */
        }

        /* Cabeçalho fixo */
        body > div:first-child {
          position: sticky;
          top: 0;
          z-index: 10;
          transform: scale(1.1); /* aumentar/diminuir título */
          margin-bottom: 10px;
        }

        /* Área de botões vira lista rolável */
        body > div:nth-child(2) {
          display: flex !important;
          flex-direction: column !important;
          max-height: 70vh;       /* altura da área */
          overflow-y: auto;       /* ativa scroll */
          gap: 20px;              /* espaço entre botões */
          margin-top: 15px !important;
        }

        /* Cada botão centralizado */
        body > div:nth-child(2) > div {
          margin: 0 auto !important;
          transform: none !important; /* tira deslocamentos */
        }
      }
    </style>
