<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Menu Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* ===== TÍTULO ===== */
    .titulo-wrapper {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #000;
      margin-top: -5px;
      margin-right: 8px;
    }

    .titulo {
      position: relative;
      display: inline-block;
    }

    .titulo img {
      width: 410px;
      height: 120px;
    }

    .titulo span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 23px;
      font-weight: bold;
      color: white;
    }

    /* ===== MENU ===== */
    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      width: auto;
      margin: 5px auto;
    }

    .botao {
      position: relative;
      display: inline-block;
    }

    .botao img {
      width: 410px;
      height: 130px;
    }

    .botao a {
      position: absolute;
      top: 51%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 348px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      cursor: pointer;
    }

    .botao a span {
      font-size: 19px;
      font-weight: bold;
      color: white;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      body {
        overflow: auto; /* permite rolagem vertical */
      }

      /* Menu em coluna rolável no mobile */
      .menu {
        display: flex !important;
        flex-direction: column !important;
        max-height: 70vh;
        overflow-y: auto;
        gap: 20px;
        margin-top: 15px !important;
        padding: 0 10px;
      }

      /* Botões centralizados no mobile */
      .menu .botao {
        margin: 0 !important;       /* zera margens negativas do mobile */
        transform: none !important; /* ignora transform temporário do mobile */
        display: flex;
        justify-content: center;
      }

      /* Links centralizados e cabendo na tela */
      .menu .botao a {
        left: 50% !important;
        top: 50% !important;
        transform: translate(-50%, -50%) !important;
        width: 80%;
        max-width: 348px;
        height: 70px;
      }
    }
  </style>
</head>
