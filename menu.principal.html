<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Menu Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== ESTILO MOBILE ===== */
    @media (max-width: 768px) {
      body {
        overflow: hidden;
      }

      /* Cabeçalho fixo */
      .titulo-wrapper {
        position: sticky;
        top: 0;
        z-index: 10;
        background: #000; /* opcional */
      }

      /* Título pode ser ajustado */
      .titulo { transform: translate(0px, 0px) scale(1); }
      .titulo img { width: 410px; height: 120px; }
      .titulo span { font-size: 23px; transform: translate(-50%, -50%); }

      /* Área de botões vira lista rolável */
      .menu {
        display: flex !important;
        flex-direction: column !important;
        max-height: 70vh;
        overflow-y: auto;
        gap: 20px;
        margin-top: 15px !important;
      }

      /* Cada botão centralizado */
      .menu .botao { margin: 0 auto !important; }

      /* Ajuste individual de cada botão */
      .auxilios    { transform: translate(0px, 0px) scale(1); }
      .beneficios  { transform: translate(0px, 0px) scale(1); }
      .folha       { transform: translate(0px, 0px) scale(1); }
      .assistencia { transform: translate(0px, 0px) scale(1); }
      .vale        { transform: translate(0px, 0px) scale(1); }
      .vavr        { transform: translate(0px, 0px) scale(1); }
      .ponto       { transform: translate(0px, 0px) scale(1); }
      .ras         { transform: translate(0px, 0px) scale(1); }
      .jae         { transform: translate(0px, 0px) scale(1); }
    }
  </style>
</head>
