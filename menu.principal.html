<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
      background-color: #f0f0f0;
    }

    /* ====== TÍTULO PRINCIPAL ====== */
    .titulo {
      position: relative;
      display: inline-block;
      margin: 20px auto;
    }

    .titulo img {
      width: 410px;   /* desktop padrão */
      height: auto;
    }

    .titulo span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 23px;  /* desktop */
      font-weight: bold;
      color: white;
    }

    /* ====== GRID DE BOTÕES ====== */
    .grid-botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      width: 90%;
      margin: 0 auto 20px auto;
    }

    .botao {
      position: relative;
      display: inline-block;
      width: 100%;
      cursor: pointer;
    }

    .botao img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .botao a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .botao a span {
      font-weight: bold;
      color: white;
    }

    /* ====== AJUSTES INDIVIDUAIS DESKTOP ====== */
    .btn-auxilios img { width: 410px; height: 130px; }
    .btn-auxilios a span { font-size: 19px; }

    .btn-beneficios img { width: 420px; height: 135px; }
    .btn-beneficios a span { font-size: 18px; }

    .btn-folha img { width: 400px; height: 125px; }
    .btn-folha a span { font-size: 19px; }

    .btn-assistencia img { width: 410px; height: 130px; }
    .btn-assistencia a span { font-size: 18px; }

    .btn-vale img { width: 415px; height: 130px; }
    .btn-vale a span { font-size: 19px; }

    .btn-va-vr img { width: 410px; height: 130px; }
    .btn-va-vr a span { font-size: 18px; }

    .btn-ponto img { width: 420px; height: 135px; }
    .btn-ponto a span { font-size: 18px; }

    .btn-ras img { width: 400px; height: 125px; }
    .btn-ras a span { font-size: 18px; }

    .btn-jae img { width: 415px; height: 130px; }
    .btn-jae a span { font-size: 18px; }

    /* ====== AJUSTES MOBILE ====== */
    @media (max-width: 768px) {
      .titulo img { width: 300px; }
      .titulo span { font-size: 20px; }

      .btn-auxilios img { width: 300px; height: 100px; }
      .btn-auxilios a span { font-size: 16px; }

      .btn-beneficios img { width: 305px; height: 105px; }
      .btn-beneficios a span { font-size: 16px; }

      .btn-folha img { width: 300px; height: 100px; }
      .btn-folha a span { font-size: 16px; }

      .btn-assistencia img { width: 300px; height: 100px; }
      .btn-assistencia a span { font-size: 16px; }

      .btn-vale img { width: 305px; height: 100px; }
      .btn-vale a span { font-size: 16px; }

      .btn-va-vr img { width: 300px; height: 100px; }
      .btn-va-vr a span { font-size: 16px; }

      .btn-ponto img { width: 305px; height: 105px; }
      .btn-ponto a span { font-size: 16px; }

      .btn-ras img { width: 300px; height: 100px; }
      .btn-ras a span { font-size: 16px; }

      .btn-jae img { width: 305px; height: 100px; }
      .btn-jae a span { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- Título -->
  <div class="titulo">
    <div style="position: relative; display: inline-block;">
      <img src="icones/icone.titulo.png" alt="Título">
      <span>MENU PRINCIPAL</span>
    </div>
  </div>

  <!-- Grid de botões -->
  <div class="grid-botoes">
    <div class="botao btn-auxilios">
      <img src="icones/icone.botao.png" alt="Auxílios">
      <a href="menu.de.auxilios.html"><span>AUXÍLIOS</span></a>
    </div>

    <div class="botao btn-beneficios">
      <img src="icones/icone.botao.png" alt="Demais Benefícios">
      <a href="menu.de.demais.beneficios.html"><span>DEMAIS BENEFÍCIOS</span></a>
    </div>

    <div class="botao btn-folha">
      <img src="icones/icone.botao.png" alt="Folha de Pagamento">
      <a href="menu.da.folha.pagamento.html"><span>FOLHA DE PAGAMENTO</span></a>
    </div>

    <div class="botao btn-assistencia">
      <img src="icones/icone.botao.png" alt="Assistência Médica">
      <a href="menu.de.assistencia.medica.html"><span>ASSISTÊNCIA MÉDICA</span></a>
    </div>

    <div class="botao btn-vale">
      <img src="icones/icone.botao.png" alt="Vale-Transporte">
      <a href="vale.transporte/menu.do.vale.transporte.pg1.html"><span>VALE-TRANSPORTE</span></a>
    </div>

    <div class="botao btn-va-vr">
      <img src="icones/icone.botao.png" alt="VA/VR/Cesta Básica">
      <a href="menu.do.va.vr.cesta.html"><span>VA/ VR / CESTA BÁSICA</span></a>
    </div>

    <div class="botao btn-ponto">
      <img src="icones/icone.botao.png" alt="Ponto, Biometria e Crachá">
      <a href="menu.ponto.bio.cracha.html"><span>PONTO, BIOMETRIA E CRACHÁ</span></a>
    </div>

    <div class="botao btn-ras">
      <img src="icones/icone.botao.png" alt="RAS">
      <a href="ras.html"><span>RAS</span></a>
    </div>

    <div class="botao btn-jae">
      <img src="icones/icone.botao.png" alt="Cartão JAÉ">
      <a href="menu.do.cartao.jae.html"><span>CARTÃO JAÉ</span></a>
    </div>
  </div>

  <!-- Script de atividade -->
  <script>
    const eventos = ['mousemove', 'mousedown', 'keydown', 'touchstart'];
    eventos.forEach(evento => {
      document.addEventListener(evento, () => {
        parent.postMessage("atividade", "*");
      });
    });

    const divComScroll = document.querySelector('div[style*="overflow:auto"]');
    if (divComScroll) {
      divComScroll.addEventListener('scroll', () => {
        parent.postMessage("atividade", "*");
      });
    }
  </script>

</body>
</html>
