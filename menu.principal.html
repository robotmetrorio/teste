<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      background: transparent; /* sem cor de fundo */
    }

    /* ===== CONTAINER ===== */
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      height: 100vh;
    }

    /* ===== TÍTULO ===== */
    .titulo {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }

    .titulo-img {
      width: 410px;
      height: 120px;
      position: relative;
      left: 0;
      top: 0;
    }

    .titulo-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 23px;
      font-weight: bold;
      color: white;
    }

    /* ===== BOTÕES (estrutura base) ===== */
    .botao {
      position: relative;
      display: inline-block;
    }

    .botao a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    /* ===== AJUSTES INDIVIDUAIS - DESKTOP ===== */
    .btn-auxilios-img { width: 410px; height: 130px; left: 0; top: 0; }
    .btn-auxilios-text { font-size: 19px; font-weight: bold; color: white; left: 0; top: 0; position: relative; }

    .btn-beneficios-img { width: 410px; height: 130px; left: 0; top: 0; }
    .btn-beneficios-text { font-size: 19px; font-weight: bold; color: white; left: 0; top: 0; position: relative; }

    .btn-folha-img { width: 410px; height: 130px; left: 0; top: 0; }
    .btn-folha-text { font-size: 19px; font-weight: bold; color: white; left: 0; top: 0; position: relative; }

    .btn-assistencia-img { width: 410px; height: 130px; left: 0; top: 0; }
    .btn-assistencia-text { font-size: 19px; font-weight: bold; color: white; left: 0; top: 0; position: relative; }

    .btn-vale-img { width: 410px; height: 130px; left: 0; top: 0; }
    .btn-vale-text { font-size: 19px; font-weight: bold; color: white; left: 0; top: 0; position: relative; }

    .btn-va-vr-img { width: 410px; height: 130px; left: 0; top: 0; }
    .btn-va-vr-text { font-size: 19px; font-weight: bold; color: white; left: 0; top: 0; position: relative; }

    .btn-ponto-img { width: 410px; height: 130px; left: 0; top: 0; }
    .btn-ponto-text { font-size: 19px; font-weight: bold; color: white; left: 0; top: 0; position: relative; }

    .btn-ras-img { width: 410px; height: 130px; left: 0; top: 0; }
    .btn-ras-text { font-size: 19px; font-weight: bold; color: white; left: 0; top: 0; position: relative; }

    .btn-jae-img { width: 410px; height: 130px; left: 0; top: 0; }
    .btn-jae-text { font-size: 19px; font-weight: bold; color: white; left: 0; top: 0; position: relative; }

    /* ===== AJUSTES MOBILE ===== */
    @media only screen and (max-width: 768px) {
      .titulo-img {
        width: 300px;
        height: 100px;
      }
      .titulo-text {
        font-size: 20px;
      }

      .btn-auxilios-img { width: 300px; height: 100px; }
      .btn-auxilios-text { font-size: 18px; }

      .btn-beneficios-img { width: 300px; height: 100px; }
      .btn-beneficios-text { font-size: 18px; }

      .btn-folha-img { width: 300px; height: 100px; }
      .btn-folha-text { font-size: 18px; }

      .btn-assistencia-img { width: 300px; height: 100px; }
      .btn-assistencia-text { font-size: 18px; }

      .btn-vale-img { width: 300px; height: 100px; }
      .btn-vale-text { font-size: 18px; }

      .btn-va-vr-img { width: 300px; height: 100px; }
      .btn-va-vr-text { font-size: 18px; }

      .btn-ponto-img { width: 300px; height: 100px; }
      .btn-ponto-text { font-size: 18px; }

      .btn-ras-img { width: 300px; height: 100px; }
      .btn-ras-text { font-size: 18px; }

      .btn-jae-img { width: 300px; height: 100px; }
      .btn-jae-text { font-size: 18px; }
    }
  </style>
</head>

    <div class="botao btn-ras">
      <img class="btn-ras-img" src="icones/icone.botao.png" alt="ras">

    </div>

    <div class="botao btn-jae">
      <img class="btn-jae-img" src="icones/icone.botao.png" alt="cartão jaé">
